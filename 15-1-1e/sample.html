<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript API Sample</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.3/css/ol.css">
    <link rel="stylesheet" type="text/css" href="css/sample.css">
  </head>

  <body>
    <h1>JavaScript API Samples</h1>

    <h2>Sample 1: Geocoding API</h2>
    <p>
      <label for="input-city">City name</label>
      <input id="input-city" type="text">
    </p>

    <button onclick="getCoordinate()">Get Coordinate</button>
    <div class="result">
      <p>
        <b>Latitude:</b> <span id="lat"></span><br>
        <b>Longitude:</b> <span id="lon"></span>
      </p>
    </div>

    <h2>Sample 2: OpenWeatherMap API</h2>
    <p>
      <label for="input-lat">Latitude</label>
      <input id="input-lat" type="text">
    </p>
    <p>
      <label for="input-lon">Longitude</label>
      <input id="input-lon" type="text">
    </p>

    <button onclick="getWeather()">Get Weather</button>

    <div class="result">
      <p>
        <b>City:</b> <span id="city"></span><br>
        <b>Weather:</b> <span id="weather"></span><br>
        <b>Temperature:</b> <span id="temperature"></span> degree<br>
        <b>Humidity:</b> <span id="humidity"></span> %<br>
        <b>Pressure:</b> <span id="pressure"></span> hPa
      </p>
    </div>

    <h2>Sample 3: Open Street Map</h2>
    <p>
      <label for="input-lat2">Latitude</label>
      <input id="input-lat2" type="text">
    </p>
    <p>
      <label for="input-lon2">Longitude</label>
      <input id="input-lon2" type="text">
    </p>

    <button onclick="setMapCenter()">Set Map Center</button>

    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.3/build/ol.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sample.js"></script>
  </body>
</html>
