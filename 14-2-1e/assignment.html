<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Sample</title>
    <link rel="stylesheet" type="text/css" href="css/sample.css">
    <script src="js/assignment.js"></script>
  </head>

  <body>
    <h1>JavaScript Problem</h1>

    <h2>Problem2(1) : Tax calculation</h2>
    <form>
      <p>
        <label for="price-without-tax">Price without tax</label>
        <input id="price-without-tax" type="text">
        yen
      </p>
      <p>
        <label for="tax-rate">Tax rate</label>
        <input id="tax-rate" type="text">
        %
      </p>
    </form>
    <button onclick="calcTax()">Calculate</button>

    <div class="result">
      <p>
        <b>Price including tax: </b><span id="price">?</span>yen
        (<b>Tax :</b><span id="tax">?</span>yen)
      </p>
    </div>

    <h2>Problem2(2) : Noodle Timer 2</h2>
    <form>
      <p>
        <label for="time">Time</label>
        <input id="time" type="text">
        Minutes
      </p>
    </form>
    <button id="start" onclick="startNoodle()">Start</button>
    <button id="stop" onclick="stopNoodle()">Stop</button>

    <div class="result">
      <p id="message">Display the remaining time here</p>
    </div>
  </body>
</html>
