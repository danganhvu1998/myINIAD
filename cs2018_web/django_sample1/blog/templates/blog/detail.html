<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <a href="{% url 'index' %}">Top</a>

    <h1>{{ article.title }}</h1>
    <small>[{{ article.posted_at }}]</small>
    <div>
      {{ article.text | linebreaksbr }}

      <a href="{% url 'update' article.id %}">

    </div>
  </body>
</html>
